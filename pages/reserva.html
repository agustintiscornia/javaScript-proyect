<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>

    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="fondoreserva">
    <h2 class="tituloreserva">Reserva</h2>
    <form id="formreserva" class="row g-3 cajacontenedorareserva">
        <h5>Contact Information</h5>
        <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="apellido" class="form-control" id="apellido">
        </div>
        <div class="col-md-4">
            <label for="telefono" class="form-label">telefono</label>
            <input type="number" class="form-control" id="telefono" placeholder="12345678">
        </div>
        <div class="col-4">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" placeholder="perez@gmail">
        </div>
        <div class="col-md-4">
            <label for="pais" class="form-label">Pais</label>
            <input type="text" class="form-control" id="pais">
        </div>
        <div class="col-md-4">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad">
        </div>
        <div class="col-md-4">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion">
        </div>
        <div class="col-md-4">
            <label for="codigopostal" class="form-label">codigopostal</label>
            <input type="number" class="form-control" id="codigopostal">
        </div>
        <h5>Payment Information</h5>
        <div class="col-md-4">
            <label for="nombrecompletotarjeta" class="form-label">Nombre completo(tarjeta)</label>
            <input type="text" class="form-control" id="nombrecompletotarjeta">
        </div>
        <div class="col-md-4">
            <label for="numerodetarjeta" class="form-label">Numero de tarjeta</label>
            <input type="number" class="form-control" id="numerodetarjeta">
        </div>
        <div class="col-md-4">
            <label for="vencimiento" class="form-label">Vencimiento</label>
            <input type="number" class="form-control" id="vencimiento">
        </div>
        <div class="col-md-4">
            <label for="cvv" class="form-label">CVV</label>
            <input type="number" class="form-control" id="cvv">
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-dark boton1">Reserva</button>
        </div>


    </form>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


        <script src="script.js"></script>
</body>

</html>
